<div>
	<ol>
		<ul ng-repeat='item in ctrl.found'>
		<br>
			Name: {{item.name}} <br>
			Short Name: {{item.short_name}} <br>
			Description: {{item.description}} <br> 
			<button ng-click='ctrl.onRemove({index: $index})'>Don't want this one!</button>
		</ul>
	</ol>
</div>
<div ng-if="ctrl.empty">{{ ctrl.empty }}</div>
